<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50, 85, 86</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: lightgreen; padding: 20px; }
        h1 { color: darkgreen; }
        .button { 
            display: inline-block;
            margin: 5px;
            padding: 5px 10px; 
            background-color: darkgreen; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 14px; 
        }
        .button:hover { background-color: green; }
        .text { margin-top: 20px; font-size: 18px; white-space: pre-line; }
        .iframe-container { margin-top: 20px; display: flex; flex-direction: column; }
        iframe { width: 100%; height: 500px; border: none; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Details for 50, 85, 86</h1>
    <p>Home decor, Stationary, Crafts</p>
    <button class="button" id="backButton">Back to list</button>

    <div>
        <h2>Buttons</h2>
        <button class="button" id="directorButton">Director</button>
        <button class="button" id="merchantButton">Merchant</button>
        <button class="button" id="associateMerchantButton">Associate Merchant</button>
        <button class="button" id="allocationsButton">Allocations</button>
        <button class="button" id="replenishmentButton">Replenishment</button>
        <button class="button" id="assortmentPlannerButton">Assortment Planner</button>
        <button class="button" id="financialPlannerButton">Financial Planner</button>
        <button class="button" id="importSpecialistButton">Import Specialist</button>
        <button class="button" id="merchantAssistantButton">Merchant Assistant</button>
        <button class="button" id="logisticsButton">Logistics</button> <!-- Added Logistics button -->
    </div>

    <div class="text" id="outputText"></div>

    <div class="iframe-container" id="pdfContainer"></div>

    <script>
        const outputText = document.getElementById('outputText');
        const pdfContainer = document.getElementById('pdfContainer');
        const backButton = document.getElementById('backButton');

        const messages = {
            directorButton: {
                text: "Carlin Maher (50, 85. 86)",
            },
            merchantButton: {
                text: "Shannon Playford (50)<br>Maggie Carroll & Ben Pestik Jr. (85)<br>Colleen Vander Heyden (86)",
            },
            associateMerchantButton: {
                text: "Erin Temme-Stout (50)<br>Stacie Carden (85)<br>Joseph Turbe (86)",
            },
            allocationsButton: {
                text: "Melissa Caffee-Peacock (50)<br>Chantel Smallwood & Bailey Lovell (85)<br>Alexis Elliot (86)",
                pdf: "C:/Users/spkher/OneDrive - Dollar Tree/Documents/Prototype MA list-project/SOP stuff/DT Allocation Manual 2018.pdf"
            },
            replenishmentButton: {
                text: "Melissa Caffee-Peacock(50)<br>Kathleen Wickert (85, 86)",
            },
            assortmentPlannerButton: {
                text: "Caroline Wales (50)<br>Jessica Bancroft (85)<br>Ashley Soskin (86)",
            },
            financialPlannerButton: {
                text: "Lavonda Wilks (50, 85, 86)",
            },
            importSpecialistButton: {
                text: "Priscilla Cole (50, 85, 86)",
            },
            merchantAssistantButton: {
                text: "Spencer Kher (50, 85, 86)",
                pdfs: [
                    "W:/Corporate/Merchandise/Merchant Assistants/Department SOP/Department 50 SOP.pdf",
                    "W:/Corporate/Merchandise/Merchant Assistants/Department SOP/Department 85 SOP.pdf",
                    "W:/Corporate/Merchandise/Merchant Assistants/Department SOP/Department 86 SOP.pdf"
                ]
            },
            logisticsButton: {  
                text: "Monica Questel (50, 85, 86)",  
                pdf: "files/Logistics_SOP.pdf"  
            }
        };

        function hideAllTexts() {
            outputText.innerHTML = "";
            pdfContainer.innerHTML = "";
        }

        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', () => {
                hideAllTexts();
                const message = messages[button.id];
                
                // Update the outputText div with the button-specific message
                outputText.innerHTML = message.text;

                // If there are PDFs associated with the button, display them
                if (button.id === "merchantAssistantButton") {
                    message.pdfs.forEach(pdf => {
                        const iframe = document.createElement('iframe');
                        iframe.src = pdf;
                        pdfContainer.appendChild(iframe);
                    });
                } else if (message.pdf) {
                    const iframe = document.createElement('iframe');
                    iframe.src = message.pdf;
                    pdfContainer.appendChild(iframe);
                }
            });
        });

        // Back button functionality
        backButton.addEventListener('click', () => {
            history.back();
        });
    </script>
</body>
</html>
