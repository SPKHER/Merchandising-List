<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13, 14</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: green; padding: 20px; }
        h1 { color: black; } /* Changed the color of the header text to black */
        .button { 
            display: inline-block;
            margin: 5px;
            padding: 5px 10px; 
            background-color: blue; /* Changed button color to blue */
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 14px; 
        }
        .button:hover { background-color: darkblue; }
        .text { margin-top: 20px; font-size: 18px; }
        .iframe-container { margin-top: 20px; display: flex; flex-direction: column; }
        iframe { width: 100%; height: 500px; border: none; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Details for 13, 14</h1>
    <p>Food</p>
    <button class="button" onclick="window.location.href='Prototype MA List.htm'">Back to list</button>
    
    <div>
        <h2>Buttons</h2>
        <button class="button" id="directorButton">Director</button>
        <button class="button" id="merchantButton">Merchant</button>
        <button class="button" id="associateMerchantButton">Associate Merchant</button>
        <button class="button" id="allocationsButton">Allocations</button>
        <button class="button" id="replenishmentButton">Replenishment</button>
        <button class="button" id="assortmentPlannerButton">Assortment Planner</button>
        <button class="button" id="financialPlannerButton">Financial Planner</button>
        <button class="button" id="importSpecialistButton">Import Specialist</button>
        <button class="button" id="merchantAssistantButton">Merchant Assistant</button>
        <button class="button" id="logisticsButton">Logistics</button>
    </div>

    <div class="text" id="outputText"></div>

    <div class="iframe-container" id="pdfContainer"></div>

    <script>
        const outputText = document.getElementById('outputText');
        const pdfContainer = document.getElementById('pdfContainer');

        const messages = {
            directorButton: {
                text: "Bryant Reams (13 & 14)",
            },
            merchantButton: {
                text: "Fred Fillah (13)<br> Andy Loeser (14)",
            },
            associateMerchantButton: {
                text: "Caitlin Kilpatrick (14)",
            },
            allocationsButton: {
                text: "Harry Belfore (13 & 14)",
                pdf: "C:/Users/spkher/OneDrive - Dollar Tree/Documents/Prototype MA list-project/SOP stuff/DT Allocation Manual 2018.pdf"
            },
            replenishmentButton: {
                text: "Keristan Lamb (13)<br>& Open (14)",
            },
            assortmentPlannerButton: {
                text: "Taylor Patrell (13)<br>& Starr Williamson (14)",
            },
            financialPlannerButton: {
                text: "Danielle Messier (13, 14)",
            },
            importSpecialistButton: {
                text: "Jason Rubin (13 & 14)",
            },
            merchantAssistantButton: {
                text: "Adrienne Haywood (13 & 14)",
                pdfs: [
                    "W:/Corporate/Merchandise/Merchant Assistants/Department SOP/Department 13 SOP.pdf",
                    "W:/Corporate/Merchandise/Merchant Assistants/Department SOP/Department 14 SOP.pdf"
                ]
            },
            logisticsButton: {  
                text: "Samantha Neal (13, 14)",    
            }
        };

        function hideAllTexts() {
            outputText.innerHTML = "";
            pdfContainer.innerHTML = "";
        }

        // Add event listeners to all buttons
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', () => {
                hideAllTexts();
                const message = messages[button.id];

                // Debugging output to check if the message is fetched correctly
                console.log('Clicked button:', button.id);
                console.log('Message:', message);

                // Update the text area with the correct message
                outputText.innerHTML = message.text || "No text available"; // Default if text is undefined

                // Check if there is a PDF to display
                if (message.pdf) {
                    const iframe = document.createElement('iframe');
                    iframe.src = message.pdf;
                    pdfContainer.appendChild(iframe);
                } else if (message.pdfs) { // Handle multiple PDFs for Merchant Assistant
                    message.pdfs.forEach(pdf => {
                        const iframe = document.createElement('iframe');
                        iframe.src = pdf;
                        pdfContainer.appendChild(iframe);
                    });
                }
            });
        });
    </script>
</body>
</html>
