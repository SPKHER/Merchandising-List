<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11, 55, 56</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: lightgreen; padding: 20px; }
        h1 { color: darkgreen; }
        .button { 
            display: inline-block;
            margin: 5px;
            padding: 5px 10px; 
            background-color: darkgreen; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 14px; 
        }
        .button:hover { background-color: green; }
        .text { margin-top: 20px; font-size: 18px; white-space: pre-line; }
        .iframe-container { margin-top: 20px; display: flex; flex-direction: column; }
        iframe { width: 100%; height: 500px; border: none; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Details for 11, 55, 56</h1>
    <p>Frozen, Healthcare, & Personal Care</p>
    <button class="button" id="backButton">Back to list</button>

    <div>
        <h2>Buttons</h2>
        <button class="button" id="directorButton">Director</button>
        <button class="button" id="merchantButton">Merchant</button>
        <button class="button" id="associateMerchantButton">Associate Merchant</button>
        <button class="button" id="allocationsButton">Allocations</button>
        <button class="button" id="replenishmentButton">Replenishment</button>
        <button class="button" id="assortmentPlannerButton">Assortment Planner</button>
        <button class="button" id="financialPlannerButton">Financial Planner</button>
        <button class="button" id="importSpecialistButton">Import Specialist</button>
        <button class="button" id="merchantAssistantButton">Merchant Assistant</button>
    </div>

    <div class="text" id="outputText"></div>

    <div class="iframe-container" id="pdfContainer"></div>

    <script>
        const outputText = document.getElementById('outputText');
        const pdfContainer = document.getElementById('pdfContainer');
        const backButton = document.getElementById('backButton');

        const messages = {
            directorButton: {
                text: "Chris Hackenberg (11)<br>Lisa Gonzalez (55, 56)",
            },
            merchantButton: {
                text: "Carla Winnegar (11)<br>Ryan Ketchmark & Kathryn Kinsey (55)<br>Gabrielle Renfrew & Chelsea Fossum (56)",
            },
            associateMerchantButton: {
                text: "Jenny Furnas & Rosemary Escamilla (55)<br>Elizabeth Clegg & Pamela Cates (56)",
            },
            allocationsButton: {
                text: "Kaitlin Hoagland (11)<br>Alethea Ramirez (55)<br>Xavier Reyes (56)",
                pdf: "C:/Users/spkher/OneDrive - Dollar Tree/Documents/Prototype MA list-project/SOP stuff/DT Allocation Manual 2018.pdf"
            },
            replenishmentButton: {
                text: "Tiffany Johnston (11)<br>Bendan Clancy (55)<br>Erin Burroughs (56)",
            },
            assortmentPlannerButton: {
                text: "Maureen Finn (11)<br>Lazelle Mosley (55)<br>Heather Dean",
            },
            financialPlannerButton: {
                text: "Danielle Messier (11)<br>Matt Bennett (55, 56)",
            },
            importSpecialistButton: {
                text: "Jason Rubin (11)<br>Autumn Forest (55, 56)",
            },
            merchantAssistantButton: {
                text: "Emonnie Jacobs (11, 55, 56)",
                pdfs: [
                    "W:/Corporate/Merchandise/Merchant Assistants/Nicole Edwards/Department SOP/Department 11 SOP.pdf",
                    "W:/Corporate/Merchandise/Merchant Assistants/Nicole Edwards/Department SOP/Department 55 SOP.pdf",
                    "W:/Corporate/Merchandise/Merchant Assistants/Nicole Edwards/Department SOP/Department 56 SOP.pdf"
                ]
            }
        };

        function hideAllTexts() {
            outputText.innerHTML = "";
            pdfContainer.innerHTML = "";
        }

        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', () => {
                hideAllTexts();
                const message = messages[button.id];

                if (message) {
                    outputText.innerHTML = message.text;

                    if (button.id === "merchantAssistantButton" && message.pdfs) {
                        message.pdfs.forEach(pdf => {
                            const iframe = document.createElement('iframe');
                            iframe.src = pdf;
                            pdfContainer.appendChild(iframe);
                        });
                    } else if (message.pdf) {
                        const iframe = document.createElement('iframe');
                        iframe.src = message.pdf;
                        pdfContainer.appendChild(iframe);
                    }
                }
            });
        });

        backButton.addEventListener('click', () => {
            history.back();
        });
    </script>
</body>
</html>
