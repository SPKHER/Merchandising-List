<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>35, 65</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: lightgreen; padding: 20px; }
        h1 { color: darkgreen; }
        .button { 
            display: inline-block; /* Makes buttons inline */
            margin: 5px; /* Space between buttons */
            padding: 5px 10px; 
            background-color: darkgreen; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 14px; 
        }
        .button:hover { background-color: green; }
        .text { margin-top: 20px; font-size: 18px; }
        .iframe-container { margin-top: 20px; display: flex; flex-direction: column; }
        iframe { width: 100%; height: 500px; border: none; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Details for 29, 31</h1>
    <p>Hardware & Electronics</p>
    <!-- Updated "Back to list" button to redirect to the list page -->
    <button class="button" onclick="window.location.href='list.html'">Back to list</button>
    
    <div>
        <h2>Buttons</h2>
        <button class="button" id="directorButton">Director</button>
        <button class="button" id="merchantButton">Merchant</button>
        <button class="button" id="associateMerchantButton">Associate Merchant</button>
        <button class="button" id="allocationsButton">Allocations</button>
        <button class="button" id="replenishmentButton">Replenishment</button>
        <button class="button" id="assortmentPlannerButton">Assortment Planner</button>
        <button class="button" id="financialPlannerButton">Financial Planner</button>
        <button class="button" id="importSpecialistButton">Import Specialist</button>
        <button class="button" id="merchantAssistantButton">Merchant Assistant</button>
    </div>

    <div class="text" id="outputText"></div>

    <!-- Iframes container for displaying PDFs -->
    <div class="iframe-container" id="pdfContainer"></div>

    <script>
        const outputText = document.getElementById('outputText');
        const pdfContainer = document.getElementById('pdfContainer');

        const messages = {
            directorButton: {
                text: "Brooks Harger (35, 65)",
                pdf: "files/Director_SOP_29_31.pdf"
            },
            merchantButton: {
                text: "Lindsay Sharlow (35)<br>Diana Avato (65)", // Line break for names
                pdf: "files/Merchant_SOP_29_31.pdf"
            },
            associateMerchantButton: {
                text: "Harry Russell (35)<br>John Odorski (65)", // Line break for names
                pdf: "files/Associate_Merchant_SOP_29_31.pdf"
            },
            allocationsButton: {
                text: "Garrett Blanchard (35)<br>Redell Atkinson (65)", // Line break for names
                pdf: "files/Allocations_SOP_29_31.pdf"
            },
            replenishmentButton: {
                text: "Redell Atkinson (35)<br>Stephanie Frazier (65)", // Line break for names
                pdf: "files/Replenishment_SOP_29_31.pdf"
            },
            assortmentPlannerButton: {
                text: "Patrick O'Hora (35)<br>Alain Villafranca (65)", // Line break for names
                pdf: "files/Assortment_Planner_SOP_29_31.pdf"
            },
            financialPlannerButton: {
                text: "Debbie Piercy (35, 65)",
                pdf: "files/Financial_Planner_SOP_29_31.pdf"
            },
            importSpecialistButton: {
                text: "Brianna Bellamy (35, 65)",
                pdf: "files/Import_Specialist_SOP_29_31.pdf"
            },
            merchantAssistantButton: {
                text: "Maia Palmer (35, 65)<br>Department 35 SOP<br>Department 65 SOP", // Line break for names and descriptions
                pdfs: [
                    "W:/Corporate/Merchandise/Merchant Assistants/Maia Palmer/Department SOP/Department 35 SOP.pdf",
                    "W:/Corporate/Merchandise/Merchant Assistants/Maia Palmer/Department SOP/Department 65 SOP.pdf"
                ]
            }
        };

        function hideAllTexts() {
            outputText.innerHTML = ""; // Clear previous text (use innerHTML to preserve HTML tags)
            pdfContainer.innerHTML = ""; // Clear the PDF container
        }

        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', () => {
                hideAllTexts();
                const message = messages[button.id];
                outputText.innerHTML = message.text; // Show corresponding text with HTML tags (line breaks)

                // If it's the Merchant Assistant button, display all PDFs
                if (button.id === "merchantAssistantButton") {
                    message.pdfs.forEach(pdf => {
                        const iframe = document.createElement('iframe');
                        iframe.src = pdf; // Set the PDF source
                        pdfContainer.appendChild(iframe); // Add iframe to the container
                    });
                } else {
                    const iframe = document.createElement('iframe');
                    iframe.src = message.pdf; // Set the PDF source for other buttons
                    pdfContainer.appendChild(iframe); // Add iframe to the container
                }
            });
        });
    </script>
</body>
</html>
