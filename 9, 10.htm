<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9, 10</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: lightgreen; padding: 20px; }
        h1 { color: darkgreen; }
        .button { 
            display: inline-block; /* Makes buttons inline */
            margin: 5px; /* Space between buttons */
            padding: 5px 10px; 
            background-color: darkgreen; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 14px; 
        }
        .button:hover { background-color: green; }
        .text { margin-top: 20px; font-size: 18px; }
        .iframe-container { margin-top: 20px; display: flex; flex-direction: column; }
        iframe { width: 100%; height: 500px; border: none; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Details for 9, 10</h1>
    <p>Chocolate, Gum & Mints and Non-chocolates</p>
    <!-- Updated "Back to list" button to redirect to the list page -->
    <button class="button" onclick="window.location.href='Prototype MA List.htm'">Back to list</button>
    
    <div>
        <h2>Buttons</h2>
        <button class="button" id="directorButton">Director</button>
        <button class="button" id="merchantButton">Merchant</button>
        <button class="button" id="associateMerchantButton">Associate Merchant</button>
        <button class="button" id="allocationsButton">Allocations</button>
        <button class="button" id="replenishmentButton">Replenishment</button>
        <button class="button" id="assortmentPlannerButton">Assortment Planner</button>
        <button class="button" id="financialPlannerButton">Financial Planner</button>
        <button class="button" id="importSpecialistButton">Import Specialist</button>
        <button class="button" id="merchantAssistantButton">Merchant Assistant</button>
        <button class="button" id="logisticsButton">Logistics</button> <!-- Added Logistics button -->
    </div>

    <div class="text" id="outputText"></div>

    <!-- Iframes container for displaying PDFs -->
    <div class="iframe-container" id="pdfContainer"></div>

    <script>
        const outputText = document.getElementById('outputText');
        const pdfContainer = document.getElementById('pdfContainer');

        const messages = {
            directorButton: {
                text: "Kristina Kissner (9)<br>Anna Norman (10)",
                pdf: "files/Director_SOP_9_10.pdf"
            },
            merchantButton: {
                text: "Katie Alexander (9, 10)", // Line break for names
                pdf: "files/Merchant_SOP_9_10.pdf"
            },
            associateMerchantButton: {
                text: "Ashton Ferrell (9)<br>Leslie Lagrange (10)", // Line break for names
                pdf: "files/Associate_Merchant_SOP_9_10.pdf"
            },
            allocationsButton: {
                text: "Matt Bohan (9, 10)", // Line break for names
                pdf: "C:/Users/spkher/OneDrive - Dollar Tree/Documents/Prototype MA list-project/SOP stuff/DT Allocation Manual 2018.pdf"
            },
            replenishmentButton: {
                text: "Katie Bullock (9, 10)", // Line break for names
                pdf: "files/Replenishment_SOP_9_10.pdf"
            },
            assortmentPlannerButton: {
                text: "Tucker Dinning (9)<br>Devin Grady (10)", // Line break for names
                pdf: "files/Assortment_Planner_SOP_9_10.pdf"
            },
            financialPlannerButton: {
                text: "Robert Rackauskas (9, 10)",
                pdf: "files/Financial_Planner_SOP_9_10.pdf"
            },
            importSpecialistButton: {
                text: "Brianna Bellamy (9, 10)",
                pdf: "files/Import_Specialist_SOP_9_10.pdf"
            },
            merchantAssistantButton: {
                text: "Baylee Agagas(9, 10)", // Line break for names and descriptions
                pdfs: [
                    "W:/Corporate/Merchandise/Merchant Assistants/Department SOP/Department 9 SOP.pdf",
                    "W:/Corporate/Merchandise/Merchant Assistants/Department SOP/Department 10 SOP.pdf"
                ]
            },
            logisticsButton: {  // Added logistics button
                text: "Tabitha Cole",
            }
        };

        function hideAllTexts() {
            outputText.innerHTML = ""; // Clear previous text (use innerHTML to preserve HTML tags)
            pdfContainer.innerHTML = ""; // Clear the PDF container
        }

        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', () => {
                hideAllTexts();
                const message = messages[button.id];
                outputText.innerHTML = message.text; // Show corresponding text with HTML tags (line breaks)

                // If it's the Merchant Assistant button, display all PDFs
                if (button.id === "merchantAssistantButton") {
                    message.pdfs.forEach(pdf => {
                        const iframe = document.createElement('iframe');
                        iframe.src = pdf; // Set the PDF source
                        pdfContainer.appendChild(iframe); // Add iframe to the container
                    });
                } else if (message.pdf) {
                    const iframe = document.createElement('iframe');
                    iframe.src = message.pdf;
                    pdfContainer.appendChild(iframe);
                }
            });
        });
    </script>
</body>
</html>
